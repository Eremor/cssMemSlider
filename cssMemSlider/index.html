<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1 class="title">CSS Mem Slider</h1>
    <div class="slider">
      <input id="btn-1" type="radio" name="toggle" checked>
      <input id="btn-2" type="radio" name="toggle">
      <input id="btn-3" type="radio" name="toggle">
      <input id="btn-4" type="radio" name="toggle">
      <div class="slider__controls">
        <label class="slider__control" for="btn-1"><span></span></label>
        <label class="slider__control" for="btn-2"><span></span></label>
        <label class="slider__control" for="btn-3"><span></span></label>
        <label class="slider__control" for="btn-4"><span></span></label>
      </div>
      <div class="slider__list">
        <div class="slider__inner">
          <img class="slider__slide" src="assets/slide1.jpg" alt="Slide 1">
          <img class="slider__slide" src="assets/slide2.jpg" alt="Slide 2">
          <img class="slider__slide" src="assets/slide3.jpg" alt="Slide 3">
          <img class="slider__slide" src="assets/slide4.jpg" alt="Slide 4">
        </div>
      </div>
      <div class="slider__content">
        <div class="slider__inner">
          <p class="slider__text">Junior HTML developer</p>
          <p class="slider__text">Teamwork</p>
          <p class="slider__text">Programmer&#96;s biggest fear</p>
          <p class="slider__text">Weekdays</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
