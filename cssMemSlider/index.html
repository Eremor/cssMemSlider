<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input id="btn-1" type="radio" name="toggle" checked>
      <input id="btn-2" type="radio" name="toggle">
      <input id="btn-3" type="radio" name="toggle">
      <input id="btn-4" type="radio" name="toggle">
      <div class="slider__controls">
        <label for="btn-1"></label>
        <label for="btn-2"></label>
        <label for="btn-3"></label>
        <label for="btn-4"></label>
      </div>
      <div class="slider__list">
        <img class="slider__slide" src="" alt="">
        <img class="slider__slide" src="" alt="">
        <img class="slider__slide" src="" alt="">
        <img class="slider__slide" src="" alt="">
      </div>
      <div class="slider__list">
        <p class="slider__text"></p>
        <p class="slider__text"></p>
        <p class="slider__text"></p>
        <p class="slider__text"></p>
      </div>
    </div>
  </div>
</body>
</html>
